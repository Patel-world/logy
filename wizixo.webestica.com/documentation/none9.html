      <div id="resizabl21" class="grid-item1" style="
      gap: 1px;

  ">
            <div class="fc1" style="width: 80%;background-color: blueviolet">1</div>
            <div class="fc1" style="width: 19.2%;background-color: blueviolet">1</div>

          <div class="ui-widget-content ui-resizable grid-container8">

          <p style="text-align: center;">Flex wrap down onto another row when the flex items fills a row</p><p style="text-align: center;">Grid fall along the same grid line all the other elements do</p>

    <style>
      .grid-container8 {
       display: grid;
       grid-template-areas: 
            "side header header"
            "side main main"
            "side main main"
            "footer footer footer";
       grid-template-columns: 1fr 2fr 2fr;
       grid-template-rows:1fr 2fr 2fr 1fr;
       gap:  1px;
        
    }
    div#resizabl11 {
    grid-area: side;
}
div#resizabl12 {
    grid-area: header;
}
div#resizabl13 {
    grid-area: main;
}
div#resizabl14 {
    grid-area: footer;
}

      .grid-item1,.grid-item2,.grid-item3,.grid-item4 {
        text-align: center;
        color: crimson;
        /* background-color: blueviolet; */
      }
       .grid-container77 {
       display: grid;
       
       grid-template-columns: 1fr 1fr;
       grid-template-rows:0.1fr 1fr 0.4fr;
       gap:  1em;
        
    }
    

      .fc1 {
        text-align: center;
        color: #8a2be2;
