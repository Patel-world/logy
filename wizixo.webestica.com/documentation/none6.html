<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery UI Resizable - Default functionality</title>
    <title>Wizixo | Documentation</title>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Wizixo Documentation " />
    <meta name="author" content="webestica" />
    <link rel="shortcut icon" href="assets/favicon.ico" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <!-- FontAwesome JS -->
    <script
      defer
      src="../../use.fontawesome.com/releases/v5.1.1/js/all.js"
      integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/prism.css" />
    <link id="theme-style" rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="jquery-ui.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
		div#contur {
    background-color: white;
    color: #333;
    border: 1px solid #efefef;
    border-radius: 0px;
    margin-bottom: 1rem;
    padding: 1rem;
    margin-block-start: 0.5rem;
    height: 300px;
}
      #resizable {
        
        
        padding: 0.5em;
      }
      #resizable h3 {
        text-align: center;
        margin: 0;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script>
		$( function() {
		  $( "#resizable" ).resizable({
			containment: "#contur"
		  });
		} );
	</script>
	<script>
		$( function() {
		  $( "#resizabl1" ).resizable({
			containment: "#contur"
		  });
		} );
		$( function() {
		  $( "#resizabl2" ).resizable({
			containment: "#contur"
		  });
		} );
		$( function() {
		  $( "#resizabl3" ).resizable({
			containment: "#contur"
		  });
		} );
		$( function() {
		  $( "#resizabl4" ).resizable({
			containment: "#contur"
		  });
		} );
	</script>
  </head>

  <body style="overflow: hidden; cursor: auto;">
    <div id="contur">
      <div
        id="resizable"
        class="ui-widget-content ui-resizable grid-container6"
      >
        <div id="resizabl1" class="ui-widget-content ui-resizable grid-item1" style="background-color: blueviolet">1</div>
        <div id="resizabl2" class="ui-widget-content ui-resizable grid-item1" style="background-color: crimson">2</div>
        <div id="resizabl3" class="ui-widget-content ui-resizable grid-item1" style="background-color: #009688">3</div>
        <div id="resizabl4" class="ui-widget-content ui-resizable grid-item1" style="background-color: #4caf50">4</div>
      </div>
    </div>
    <style>
      .grid-container6 {
        display: grid;
       grid-template-columns: repeat(3, 1fr);
       grid-template-rows: minmax(100px, auto);
       gap:  1em;
      }
      .grid-item1 {
        text-align: center;
        color: #fff;
        /* background-color: blueviolet; */
      }
    </style>
  </body>
</html>
